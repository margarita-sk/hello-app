ID: spring-boot-hana-db-app
_schema-version: '2.0.0'
version: 1.3.10

modules:
  - name: hello-app
    type: java
    path: /
    deployed-after:
      - hana-db
    parameters:
      memory: 1024M
    build-parameters:
      buildpack: sap_java_buildpack
      build-result: '/target/*.jar'
    properties:
      TARGET_RUNTIME: main
      SPRING_PROFILES_ACTIVE: hosted
    requires:
      - name: hana-db

resources:
    - name: hana-db
      type: com.sap.xs.hdi-container
      parameters:
        service: hanatrial
        service-plan: hdi-shared