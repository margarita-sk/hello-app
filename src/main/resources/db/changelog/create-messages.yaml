databaseChangeLog:
  - changeSet:
      id: 1
      author: marharyta
      changes:
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    - primaryKey: true
                    - nullable: false
              - column:
                  name: text
                  type: varchar(250)